<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <header>
        
        <nav>
            <img src="/images/logo.png" alt="Logo">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about/about.html">About Us</a></li>
                <li><a href="./contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <form id="form" method="get">
                <h1>Contact Form</h1>
                <div>
                    <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" size="30" required><br>
                <label for="mail">Email</label>
                <input type="email" name="mail" id="mail" placeholder="Enter your email" size="30" required><br>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Enter your message" required form="form"></textarea>
                </div>
                <button>Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
